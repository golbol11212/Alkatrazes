<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">

    <title>Alkatrazes торгова мережа</title>
    <style>
        
        /* Reset styles for consistent appearance */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* General body styles with winter theme */
        body {
            
            font-family: 'Atkinson Hyperlegible Mono', sans-serif;
            background-color: #e0f7fa; /* Light winter blue */
            color: #333;
            overflow-y: auto;
            background-image: url('https://example.com/snow-background.jpg'); /* Winter background image */
            background-size: cover;
            background-attachment: fixed;
        }

        /* Top header styles */
        .header-top {
            background-color: rgba(86, 111, 136, 0.856); /* Dark translucent background */
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(5px); /* Frosted glass effect */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header-top .logo {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            flex: 1;
            color: #b2f9ff; /* Golden yellow */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        .header-top .menu-toggle {
            margin-right: auto;
        }

        /* User menu with avatar and name */
        .header-top .user-menu {
            display: flex;
            gap: 10px;
            align-items: center;
            cursor: pointer;
            background: rgb(152, 154, 253); /* Light frosted background */
            padding: 5px 10px;
            border-radius: 30px;
            box-shadow: 0 5px 4px rgba(0, 0, 0, 0.2);
        }

        .imge {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
        }

        img {
            width: 40px;
            height: 40px;
           
            object-fit: cover;
            
        }
        .header-top .user-menu span {
            color: white;
            font-weight: bold;
            margin-left: 10px;
        }

        /* Bottom header styles */
        .header-bottom {
            background-color: rgba(52, 73, 94, 0.9); /* Dark translucent background */
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Sidebar styles */
        .sidebar {
            position: fixed;
            top: 60px;
            left: -250px;
            height: calc(100% - 120px);
            width: 250px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: left 0.3s ease;
            z-index: 999;
            border-radius: 0 10px 10px 0;
            backdrop-filter: blur(10px);
        }

        .sidebar .category {
            
            padding: 12px;
            background-color: rgba(129, 212, 250, 0.8);
            border-radius: 0px 12px 12px 12px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            color: #01579b;
            font-weight: bold;
            text-align: center;
            box-shadow: 2px 3px 4px rgba(0, 0, 0, 0.425);
            border: none;
        }

        .sidebar .category:hover {
            background-color: transparent;
            color: rgba(96, 210, 255, 0.886);
            border: 2px solid rgb(132, 220, 255);
            transform: scale(1.05);
            
           
        }

        /* Button for opening sidebar */
        .menu-toggle {
            background-color: rgb(152, 154, 253);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 30px;
            cursor: pointer;
            z-index: 1000;
            font-size: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu-toggle:hover {
            background-color: transparent;
            transform: scale(0.95);
            border: rgb(109, 111, 255) 2px solid;
        }

        /* Main content styles */
        .content {
            margin-left: 20px;
            padding: 20px;
            color: #01579b;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }

        .content h1 {
            font-size: 36px;
            text-align: center;
        }

        .content p {
            font-size: 18px;
            line-height: 1.6;
        }

        /* Open sidebar animation */
        .sidebar-open {
            left: 0;
        }

        /* Snow overlay */
        .snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .menu-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #6600cc;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .menu-button:hover {
            background-color: #9933ff;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.5);
        }

        .menu {
            position: absolute;
            top: 60px;
            right: 10px;
            background-color: rgb(152, 154, 253);
            border: 2px solid #ffffff;
            border-radius: 10px;
            padding: 10px;
            display: none;
            
            box-shadow: 0 4px 6px rgb(126, 128, 251);
        }

        .menu a {
            display: flex;
            align-items: center; /* Вирівнює текст по вертикалі по центру */
            justify-content: center; /* Вирівнює текст по горизонталі по центру */
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            margin: 5px 5px;
            padding: 5px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        p {
            padding: 0px 0px 0px 5px;
        }
        .menu a:hover {
            background-color: rgb(126, 128, 251);
        }

        
        

        .product-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgb(208, 209, 255);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            
        }

        .block {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            background: #f0f0f0;
            min-width: 180px;
            text-align: center;
        }

        .left-block {
            width: 200px;
            background: rgb(200, 201, 255);
        }

        .middle-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-grow: 1;
            align-items: center;
        }

        .product-name-block {
            background: #e6f7ff; /* Голубой фон */
            width: 50%;
            padding: 10px;
        }

        .description-block {
            background: #fff4e6; /* Светло-оранжевый фон */
            width: 100%;
            padding: 10px;
        }

        .right-block {
            width: 200px;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 120px;
            background: #d9e2f3; /* Нежный фон */
            border-radius: 8px;
        }

        .product-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;

        }

        .name {
            font-family: "Pangolin" serif;
            font-weight: 400;
            font-style: normal;
            padding: 10px;
            color: #b2f9ff;
            font-weight: bold;
            font-size: 22px;
            margin-bottom: 5px;
            text-align: center;
            text-shadow: 1px 2px 5px rgba(0, 0, 0, 0.355);
 
       }

        .product-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .description {
            font-size: 16px;
            color: #555;
        }

        .price {
            font-size: 20px;
            color: rgba(107, 236, 107, 0.732);
            font-weight: bold;
        }

        .categorys {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: center;
            background: rgb(200, 201, 255);
            padding: 5px;
            border-radius: 8px;
            width: 20%;
            
        }

        .contact-info {
            text-align: center;
            font-size: 14px;
            color: #444;
            margin-top: 5px;
            background: #e8f5e9;
            padding: 8px;
            border-radius: 8px;
            
        }
        a {
            text-decoration: none;
        }


        .product-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }

        /* Виправлені стилі контейнера товару */
        .product-container {
            width: 1000px;
            margin: 20px auto; /* Змінено з 50px на 20px */
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgb(208, 209, 255);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        /* Стилі для кнопок товарів */
        .product-button {
            width: 100%;
            border: none;
            background: none;
            padding: 0;
            cursor: pointer;
        }

        /* Виправлення для категорій */
        .categorys {
            width: 200px; /* Змінено з 20% на фіксовану ширину */
            margin: 10px auto;
        }
        .feature-icon {
            font-size: 1rem;
            color: #b2f9ff;
            margin: 0px 15px 0px 0px;
        }
        
    </style>
</head>

    <div class="header-bottom">

    </div>

    
    <canvas class="snow"></canvas>

    <script>
        // Toggles the sidebar's visibility
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('sidebar-open');
        }
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
        
        function createSnow() {
            const canvas = document.querySelector('.snow');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const snowflakes = [];

            // Creates a single snowflake with random properties
            function createFlake() {
                snowflakes.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 4 + 1,
                    speed: Math.random() * 1 + 0.5,
                });
            }

            // Updates snowflake positions and redraws them
            function update() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                snowflakes.forEach((flake, i) => {
                    flake.y += flake.speed;
                    if (flake.y > canvas.height) {
                        snowflakes.splice(i, 1);
                        createFlake();
                    }
                    ctx.beginPath();
                    ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
                    ctx.fillStyle = 'white';
                    ctx.fill();
                });
                requestAnimationFrame(update);
            }

            // Initializes the snow effect with 100 snowflakes
            for (let i = 0; i < 100; i++) {
                createFlake();
            }
            update();
        }

        createSnow();
    </script>
